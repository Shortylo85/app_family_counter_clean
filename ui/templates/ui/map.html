{% extends "../base.html" %}

{% block style %}
  <style media="screen">
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 85%;
      position: relative;
      z-index: 1;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #search_term {
      z-index: 1;
    }

  </style>
{% endblock %}

<form class="" action= {% url 'saveLocation'%} method="post">
  {% csrf_token %}
  <div class="uk-margin" uk-margin>
          <div uk-form-custom="target: true">
              <input class="uk-search-input" id="search_term" name="search_term" type="search" placeholder="Search...">
          </div>
          <button type="submit" class="uk-button uk-button-primary">Submit</button>
  </div>
</form>

{{user}} {{city}} {{lng}} {{lat}}

<div id="map"></div>

<script>
  function initMap() {
    var pyrmont = {lat: -33.8665433, lng: 151.1956316};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 8,
      center: pyrmont
    });
    var marker = new google.maps.Marker({
      position: pyrmont,
      map: map
    });
  }
</script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIayL1Ao1hTSk7Y55ewEePkNyiE4F5-fg&callback=initMap">
</script>
